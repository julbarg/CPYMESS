<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog id="dialog_edit" widgetVar="editIVR" modal="true" draggable="false" resizable="false"
		closable="false" header="Modificar IVR" closeOnEscape="true">
		<h:form id="form_edit">
			<p:panel styleClass="div_edit">
				<h:panelGrid cellspacing="5" styleClass="panel_grid_find" columns="2">
					<p:outputLabel styleClass="output_edit" value="Ticket ONIX" for="ticketOnix" />
					<p:inputText id="ticketOnix" value="#{ivr.alarmEdit.ticketOnix}" styleClass="input_edit" />
					<p:outputLabel styleClass="output_edit" value="Fecha Esperanza" for="fechaEsperanza" />
					<p:calendar id="fechaEsperanza" value="#{ivr.alarmEdit.fechaEsperanza}"
						pattern="dd/MM/yyyy HH:mm a" styleClass="input_find" showOn="button" />
					<hr style="height: 30px; visibility: hidden;" />
					<f:facet name="footer">
						<p:commandButton value="Modificar" update=":form" action="#{ivr.edit}"
							oncomplete="PF('editIVR').hide();" style="width: 350px; height: 40px;" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
